<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #8A2BE2, #4CAF50); /* default violet */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background 1s ease;
  }

  .converter {
    background: linear-gradient(135deg, #8A2BE2, #4CAF50); /* default violet */
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    text-align: center;
    width: 320px;
    color: #fff;
    transition: background 1s ease;
  }

  h2 {
  margin-bottom: 20px;
  color: black; /* heading font color */
}

.instructions {
  text-align: left;
  font-size: 60px;
  color: #3b2f2f;
  margin-top: 10px;
  margin-bottom: 10px;
}
.instructions li {
  color:midnightblue;
}





  input[type="text"], select, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }

  .result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #007BFF;
  }

  .error {
    color: red;
    font-size: 14px;
    margin-top: 5px;
  }

  .instructions {
    text-align: left;
    font-size: 16px;
    color: #fff;
    margin-top: 10px;
    margin-bottom: 14px;
  }
  .instructions ul {
    padding-left: 20px;
    margin: 5px 0;
  }
  .instructions li {
    margin-bottom: 5px;
  }
</style>
</head>
<body>
<div class="converter">
  <h2>Temperature Converter</h2>
  
  <input type="text" id="temperature" placeholder="Enter temperature">
  
  <select id="unit">
    <option value="C">Celsius</option>
    <option value="F">Fahrenheit</option>
    <option value="K">Kelvin</option>
  </select>
  
  <select id="targetUnit">
    <option value="C">To Celsius</option>
    <option value="F">To Fahrenheit</option>
    <option value="K">To Kelvin</option>
  </select>

  <div class="instructions">
    <p><strong>Converter box color guide:</strong></p>
    <ul>
      <li>>30°C → Hot → Red/Orange gradient</li>
      <li><10°C → Cold → Blue gradient</li>
      <li>10–30°C → Normal → Yellow gradient</li>
    </ul>
  </div>

  <button onclick="convertTemperature()">Convert</button>
  
  <div class="result" id="result"></div>
  <div class="error" id="error"></div>
</div>

<script>
function convertTemperature() {
  const tempInput = document.getElementById('temperature').value;
  const unit = document.getElementById('unit').value;
  const targetUnit = document.getElementById('targetUnit').value;
  const resultDiv = document.getElementById('result');
  const errorDiv = document.getElementById('error');
  const converterBox = document.querySelector('.converter');

  // Validate input
  if (isNaN(tempInput) || tempInput === '') {
    errorDiv.textContent = 'Please enter a valid number!';
    resultDiv.textContent = '';
    converterBox.style.background = 'linear-gradient(135deg, #8A2BE2, #4CAF50)'; // default violet
    return;
  } else {
    errorDiv.textContent = '';
  }

  let temp = parseFloat(tempInput);
  let converted;

  // Temperature conversion logic
  if (unit === targetUnit) {
    converted = temp;
  } else if (unit === 'C') {
    if (targetUnit === 'F') converted = (temp * 9/5) + 32;
    if (targetUnit === 'K') converted = temp + 273.15;
  } else if (unit === 'F') {
    if (targetUnit === 'C') converted = (temp - 32) * 5/9;
    if (targetUnit === 'K') converted = (temp - 32) * 5/9 + 273.15;
  } else if (unit === 'K') {
    if (targetUnit === 'C') converted = temp - 273.15;
    if (targetUnit === 'F') converted = (temp - 273.15) * 9/5 + 32;
  }

  resultDiv.textContent = `Converted Temperature: ${converted.toFixed(2)} °${targetUnit}`;

  // Convert input temperature to Celsius for color rules
  let celsiusTemp;
  if (unit === 'C') celsiusTemp = temp;
  else if (unit === 'F') celsiusTemp = (temp - 32) * 5/9;
  else if (unit === 'K') celsiusTemp = temp - 273.15;

  // Apply converter box color rules
  if (celsiusTemp > 30) {
    converterBox.style.background = 'linear-gradient(135deg, #ff9a76, #ff7e5f, #feb47b, #ffb885)'; // hot
  } else if (celsiusTemp < 10) {
    converterBox.style.background = 'linear-gradient(135deg, #74ebd5, #ACB6E5, #a0c4ff, #8ec5fc)'; // cold
  } else {
    converterBox.style.background = 'linear-gradient(135deg, #FFD700, #FFC107)'; // yellow normal
  }
}
</script>
</body>
</html>
